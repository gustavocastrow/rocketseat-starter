<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Variaveis e dados</title>
  </head>
  <body>
    <script>
      var nome = "Gustavo"; // String
      var idade = 23; // Interger
      var peso = 80.3; // float
      var humano = true; // boolean
      var alunos = ["Gustavo", "Pedro"]; // vetores
      var aluno = {
        nome: "Pedro",
        idade: 22,
        peso: 78,
        humano: true,
      }; // Objeto

      console.log(alunos[1]);
      console.log(aluno.nome);
    </script>
  </body>
</html>
