<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Intervalo Timeout</title>
  </head>
  <body>
    <script>
      function exibeAlgo() {
        console.log("Hello World");
      }
      setInterval(exibeAlgo, 1000); //executa varias vezes com X intervalo de tempo
      setTimeout(exibeAlgo, 1000); //executa uma vez com um delay de X segundos antes de executar a funcao
    </script>
  </body>
</html>
